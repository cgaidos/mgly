<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Moowgly</title>
        <link rel="stylesheet" href="./css/moowgly.css">
        <link rel="icon" href="./images/favicon.png">
        <style>
            .bodydiv {
                 height: 900px;
            }
        </style>
    </head>

    <body>
        <div id="sun">
            <img class="hue" src="images/background.jpg" width="1400" height="900" alt="Background">
            <div id="cities-shadows">
                <img class="brightness" src="images/citiesfrise_shadows.png" width="3149" height="229" alt="Shadows">
            </div>
            <div id="cities">
                <img src="images/citiesfrise.png" width="3149" height="229" alt="Cities">
            </div>
            <a href="page/guest_dashboard">
                <div id="logo">
                    <img src="images/moowgly.png" width="149" alt="Moowgly">
                </div>
            </a>
            <a data-toggle="modal" data-target="#login-modal">
                <div id="optlogin" class="optmenu">Login</div>
            </a>
            <a href="page/become-host_start">
                <div id="optregister" class="optmenu">Register</div>
            </a>
            <a href="page/search-results_search-results">
                <div id="optmission" class="optmenu">Our mission</div>
            </a>
            <a href="page/home">
                <div id="opthelp" class="optmenu">Help</div>
            </a>
            <div id="ligne" class="hue"></div>
            <div id="slogan">The sun rises... Moowgly</div>
            <div id="pave" class="hue"></div>
            <div id="search">
                <img src="images/pave.png" width="630" height="102" alt="Search">
            </div>
        </div>

        <script src="/moowgly/js/vendor.js"></script>
        <script src="/moowgly/js/main.js"></script>
        <script src="./js/moowgly.js"></script>
    </body>
</html>
